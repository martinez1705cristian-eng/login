<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in to GitHub - GitHub</title>
    <link rel="shortcut icon" href="img/github-logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container-login">
      <main>
        <header>
          <img src="img/github-logo.png" alt="" class="logo-login" />
        </header>
        <p class="title-login">Sign in to GitHub</p>

        <div class="group">
          <label for="">Username or email address</label>
          <input type="text" />
        </div>

        <div class="group">
          <div class="group-password">
            <label for="">Password</label>
            <span><a href="">Forgot password?</a></span>
          </div>

          <input type="password" />
        </div>
        <button class="button-login">Sign in</button>
        <div class="divider">
            <span>or</span>
        </div>
        <button class="login-icon">
          <img src="img/google.png" alt="" class="icon-button" />
          <span> Continue with Google</span>
        </button>
        <button class="login-icon">
          <img src="img/mac.png" alt="" class="icon-button" />
          <span> Continue with Apple</span>
        </button>
        <p class="create-account">
          New to GitHub? <span><a href="">Create an account</a></span>
        </p>
        <a href="">Sign in with a passkey</a>
      </main>
    </div>
    <footer>
      <div class="links-footer">
        <a href="">Terms</a>
        <a href="">Privacy</a>
        <a href="">Docs</a>
        <a href="">Contact GitHub Support</a>
        <a href="">Manage cookies</a>
        <a href="">Do not share my personal information</a>
      </div>
    </footer>
  </body>
</html>
